  /coaches/{coachID}:
    get:
      consumes:
      - application/json
      description: Get a coach by ID with the given coach ID
      parameters:
      - description: Coach ID
        in: path
        name: coachID
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/models.Coach'
        "400":
          description: Coach ID is required
          schema:
            type: string
        "404":
          description: Coach not found
          schema:
            type: string
        "500":
          description: Internal server error
          schema:
            type: string
      security:
      - Bearer: []
      summary: Get a coach by ID
      tags:
      - Team
    put:
      description: Update a coach in a team and save its image
      parameters:
      - description: Coach ID
        in: path
        name: coachID
        required: true
        type: string
      - description: Coach name
        in: formData
        name: name
        type: string
      - description: Coach role
        in: formData
        name: role
        type: string
      - description: Coach image
        in: formData
        name: image
        type: file
      produces:
